name    = Mojo-UserAgent-Role-Retry
author  = Christian Segundo <ssmn@cpan.org>
license = Perl_5

copyright_holder = Christian Segundo <ssmn@cpan.org>
copyright_year   = 2024

[Git::NextVersion]

[MetaResources]
bugtracker.web    = https://github.com/someone-stole-my-name/perl-mojo-ua-retry/issues
repository.web    = http://github.com/someone-stole-my-name/perl-mojo-ua-retry
repository.url    = git://github.com/someone-stole-my-name/perl-mojo-ua-retry.git
repository.type   = git

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]

[PkgVersion]
use_package = 1

[PruneFiles]
filename = dist.ini
filename = flake.lock
match = \.nix$

[PodWeaver]

[@Git]
push_to = origin

[Prereqs / RuntimeRequires]
Mojolicious = 9.29
Role::Tiny = 2.002004
Class::Method::Modifiers = 2.15
HTTP::Date = 6.06

[Prereqs / TestRequires]
Mojolicious = 9.29
Test::More = 0
